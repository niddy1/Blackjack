<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascripts/jquery.js" type="text/javascript"></script>
    <script src="javascripts/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="entire-board">
      <div class="player-name-plate">Player</div>
      <div class="dealer-name-plate">Cpu</div>
      <div class="card-board">
        <div class="dealer-cards cards">cpu</div>
        <div class="player-cards cards">player</div>
      </div>
      <button type="button" name="Hit" class="hit">Hit</button>
      <button type="button" name="Stand" class="stand" >Stand</button>

    </div>
  </body>
</html>
